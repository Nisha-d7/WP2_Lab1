<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lab 1 - React Foundation </title>
  </head>
  <body>
    <div id="app"></div>

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel compiler for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React Code -->
    <script type="text/babel">
      // Header component
      function Header({ title }) {
        return <h1>{title ? title : 'Default title'}</h1>;
      }

      // HomePage component with Like button and state
      function HomePage() {
        const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];

        // useState hook to track likes
        const [likes, setLikes] = React.useState(0);

        // Event handler to increment likes
        function handleClick() {
          setLikes(likes + 1);
           console.log(`Like button clicked. Current likes: ${likes + 1}`);
        }

        return (
          <div>
            <Header title="Develop. Preview. Ship." />
            <ul>
              {names.map((name) => (
                <li key={name}>{name}</li>
              ))}
            </ul>
            <button onClick={handleClick}>Like ({likes})</button>
          </div>
        );
      }

      // Render HomePage component to the DOM
      const root = ReactDOM.createRoot(document.getElementById('app'));
      root.render(<HomePage />);
    </script>
  </body>
</html>
